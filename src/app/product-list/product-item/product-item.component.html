<div class="card cardItem" style="width: 15rem; display: inline-block;">
  <div class="banner" *ngIf="product.special">{{ product.special }}</div>
  <a [routerLink]="['/product', { id: product.id }]">
    <img [src]="product.imageURL" class="card-img-top img-responsive" alt="..."
    style="max-height: 300px;"/>
  </a>
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text text-bold">${{ product.price }}</p>
    <button class="btn btn-primary" style="width: 100%;" (click)="addToCart()">Add to cart</button>
  </div>
</div>
